<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body class="flex">

  <div class="wrap flex">
    <h2>Rock-Papper-Scissor Game</h2>
    <h3>Choose:</h3>
    <div class="choose flex">
      <i id="rock" class="fa-solid fa-hand-back-fist"></i>
      <i id="papper" class="fa-solid fa-hand"></i>
      <i id="scissor" class="fa-solid fa-hand-scissors"></i>
    </div>
    <div class="both-choose flex">
      <h4>User Choise: <span id="user-choose">No Choose</span></h4>
      <h4>Computer Choise: <span id="comp-choose">No Choose</span></h4>
    </div>
    <p><span class="text">Result</span> : <span id="result"></span></p>
    <div class="score flex">
      <h4>User Score: <span id="user-score">0</span></h4>
      <h4>Computer Score: <span id="comp-score">0</span></h4>
    </div>
    <button id="btn">Reset</button>
  </div>



  <script src="./main.js"></script>
</body>
</html>
